{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="player_id" class="form-label">Player ID:</label>
                            {{ form.player_id }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="server_id" class="form-label">Server ID:</label>
                            {{ form.server_id }}
                        </div>
                    
                        <div class="mb-3">
                            <p>{{ form.packages.label }}:</p>
                            {% for option in form.packages %}
                            <div class="form-check">
                                {{ option.tag }}
                                <label for="{{ option.id_for_label }}" class="form-check-label">{{ option.choice_label }} </label>
                            </div>
                            {% endfor %}
                        </div>
                    
                        <div>
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
