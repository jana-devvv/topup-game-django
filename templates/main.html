<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>
    <h1>Welcome {{ user.username }}</h1>
    <h2>Available Games</h2>
    <ul>
        {% for game in games %}
        <li><a href="{% url 'package' game.id %}">{{ game.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
